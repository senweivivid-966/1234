<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>勾股定理AR探索 - 课本第86页</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
            touch-action: manipulation;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        canvas {
            flex: 1;
            background: rgba(0, 0, 0, 0.1);
            cursor: grab;
            touch-action: none;
        }
        
        canvas:active { cursor: grabbing; }
        
        .header {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            backdrop-filter: blur(10px);
            text-align: center;
            border-bottom: 2px solid #4facfe;
            flex-shrink: 0;
        }
        
        .controls {
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            backdrop-filter: blur(15px);
            border-top: 2px solid #4facfe;
            flex-shrink: 0;
            min-height: 80px;
        }
        
        .btn {
            padding: 10px 20px;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
            min-width: 120px;
            height: 44px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
        }
        
        .info-panel {
            position: fixed;
            top: 100px;
            right: 20px;
            background: rgba(0, 0, 0, 0.85);
            padding: 25px;
            border-radius: 15px;
            min-width: 300px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(79, 172, 254, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
        
        .calculation-result {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: linear-gradient(45deg, rgba(46, 204, 113, 0.2), rgba(52, 152, 219, 0.2));
            border-radius: 10px;
            border-left: 4px solid #2ecc71;
        }
        
        .formula {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #4facfe;
        }
        
        .instructions {
            position: fixed;
            bottom: 120px;
            left: 20px;
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border-radius: 15px;
            max-width: 350px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(79, 172, 254, 0.3);
            z-index: 1000;
        }
        
        .triangle-presets {
            margin-top: 15px;
        }
        
        .preset-btn {
            display: block;
            width: 100%;
            margin: 8px 0;
            padding: 10px 15px;
            background: rgba(155, 89, 182, 0.3);
            border: 1px solid rgba(155, 89, 182, 0.5);
            color: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .preset-btn:hover {
            background: rgba(155, 89, 182, 0.5);
            transform: translateX(5px);
        }
        
        .export-status {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(46, 204, 113, 0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            z-index: 2000;
            display: none;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>勾股定理AR探索 - 数学课本第86页</h2>
            <p>拖动黄色顶点改变三角形，观察三个正方形面积的关系</p>
        </div>
        
        <canvas id="triangleCanvas"></canvas>
        
        <div class="controls">
            <button class="btn" onclick="resetTriangle()">重置三角形</button>
            <button class="btn" onclick="showAnimation()">演示动画</button>
            <button class="btn" onclick="toggleGrid()">显示/隐藏网格</button>
            <button class="btn" onclick="exportData()">记录当前数据</button>
        </div>
        
        <div class="info-panel">
            <h4>实时数据验证</h4>
            <div id="realTimeData">
                <div>• 红色面积 (c²): <span id="areaRed" style="color: #e74c3c;">25</span></div>
                <div>• 蓝色面积 (a²): <span id="areaBlue" style="color: #3498db;">16</span></div>
                <div>• 绿色面积 (b²): <span id="areaGreen" style="color: #2ecc71;">9</span></div>
            </div>
            
            <div class="calculation-result">
                <div class="formula" id="verification">25 = 16 + 9 ✓</div>
                <div class="result">记录数据: <span id="recordCount">0/3 组</span></div>
            </div>
        </div>
        
        <div class="instructions">
            <h4>操作说明</h4>
            <p>• 拖动黄色顶点改变三角形</p>
            <p>• 观察三个正方形面积变化</p>
            <p>• 当a² + b² = c²时，等式成立</p>
            <p>• 记录3组不同数据进行验证</p>
            
            <div class="triangle-presets">
                <h5>经典三角形:</h5>
                <button class="preset-btn" onclick="setTriangle(3, 4, 5)">勾股三角形 3-4-5</button>
                <button class="preset-btn" onclick="setTriangle(5, 12, 13)">勾股三角形 5-12-13</button>
                <button class="preset-btn" onclick="setTriangle(8, 15, 17)">勾股三角形 8-15-17</button>
                <button class="preset-btn" onclick="setTriangle(7, 24, 25)">勾股三角形 7-24-25</button>
            </div>
        </div>
        
        <div id="exportStatus" class="export-status">
            数据已导出到下载文件夹！
        </div>
    </div>

    <script>
        class PythagoreanDemo {
            constructor() {
                this.canvas = document.getElementById('triangleCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.resizeCanvas();
                
                this.scale = 50;
                
                // 计算居中位置，为整个图形组合留出空间
                const centerX = this.canvas.width / 2 - 50;
                const centerY = this.canvas.height / 2;
                
                // 直角三角形顶点 - 参考图片中的布局
                this.triangle = {
                    A: { x: centerX - 60, y: centerY + 60 },  // 左下角
                    B: { x: centerX + 80, y: centerY + 60 },  // 右下角
                    C: { x: centerX - 60, y: centerY - 80 }   // 左上角（直角顶点）
                };
                
                this.isDragging = false;
                this.dragPoint = null;
                this.showGrid = true;
                this.animationRunning = false;
                
                this.setupEventListeners();
                this.updateCalculations();
                this.animate();
            }
            
            resizeCanvas() {
                const header = document.querySelector('.header');
                const controls = document.querySelector('.controls');
                const headerHeight = header ? header.offsetHeight : 80;
                const controlsHeight = controls ? controls.offsetHeight : 80;
                
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight - headerHeight - controlsHeight;
            }
            
            setupEventListeners() {
                this.canvas.addEventListener('mousedown', (e) => this.handleStart(e));
                this.canvas.addEventListener('mousemove', (e) => this.handleMove(e));
                this.canvas.addEventListener('mouseup', () => this.handleEnd());
                
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.handleStart(e.touches[0]);
                });
                this.canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    this.handleMove(e.touches[0]);
                });
                this.canvas.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    this.handleEnd();
                });
                
                window.addEventListener('resize', () => {
                    this.resizeCanvas();
                    this.repositionTriangle();
                });
            }
            
            repositionTriangle() {
                const centerX = this.canvas.width / 2 - 50;
                const centerY = this.canvas.height / 2;
                
                this.triangle = {
                    A: { x: centerX - 60, y: centerY + 60 },
                    B: { x: centerX + 80, y: centerY + 60 },
                    C: { x: centerX - 60, y: centerY - 80 }
                };
                this.updateCalculations();
            }
            
            getEventPos(e) {
                const rect = this.canvas.getBoundingClientRect();
                return {
                    x: e.clientX - rect.left,
                    y: e.clientY - rect.top
                };
            }
            
            handleStart(e) {
                const pos = this.getEventPos(e);
                
                for (let point in this.triangle) {
                    const vertex = this.triangle[point];
                    const distance = Math.sqrt((pos.x - vertex.x) ** 2 + (pos.y - vertex.y) ** 2);
                    
                    if (distance < 25) {
                        this.isDragging = true;
                        this.dragPoint = point;
                        break;
                    }
                }
            }
            
            handleMove(e) {
                if (!this.isDragging || !this.dragPoint) return;
                
                const pos = this.getEventPos(e);
                pos.x = Math.max(120, Math.min(this.canvas.width - 200, pos.x));
                pos.y = Math.max(80, Math.min(this.canvas.height - 80, pos.y));
                
                this.triangle[this.dragPoint] = pos;
                this.updateCalculations();
            }
            
            handleEnd() {
                this.isDragging = false;
                this.dragPoint = null;
            }
            
            calculateSides() {
                const { A, B, C } = this.triangle;
                
                const a = Math.sqrt((B.x - C.x) ** 2 + (B.y - C.y) ** 2) / this.scale; // BC
                const b = Math.sqrt((A.x - C.x) ** 2 + (A.y - C.y) ** 2) / this.scale; // AC  
                const c = Math.sqrt((A.x - B.x) ** 2 + (A.y - B.y) ** 2) / this.scale; // AB
                
                return { a, b, c };
            }
            
            updateCalculations() {
                const { a, b, c } = this.calculateSides();
                
                const aSquared = a * a;
                const bSquared = b * b;
                const cSquared = c * c;
                
                document.getElementById('areaRed').textContent = cSquared.toFixed(1);
                document.getElementById('areaBlue').textContent = aSquared.toFixed(1);
                document.getElementById('areaGreen').textContent = bSquared.toFixed(1);
                
                const difference = Math.abs((aSquared + bSquared) - cSquared);
                const verification = document.getElementById('verification');
                
                if (difference < 0.5) {
                    verification.innerHTML = `${cSquared.toFixed(1)} = ${aSquared.toFixed(1)} + ${bSquared.toFixed(1)} ✓`;
                    verification.style.color = '#2ecc71';
                } else {
                    verification.innerHTML = `${cSquared.toFixed(1)} ≠ ${aSquared.toFixed(1)} + ${bSquared.toFixed(1)} ✗`;
                    verification.style.color = '#e74c3c';
                }
            }
            
            draw() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                if (this.showGrid) {
                    this.drawGrid();
                }
                
                this.drawSquares();
                this.drawTriangle();
                this.drawVertices();
                this.drawLabels();
            }
            
            drawGrid() {
                const ctx = this.ctx;
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
                ctx.lineWidth = 1;
                
                for (let x = 0; x < this.canvas.width; x += 25) {
                    ctx.beginPath();
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, this.canvas.height);
                    ctx.stroke();
                }
                
                for (let y = 0; y < this.canvas.height; y += 25) {
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(this.canvas.width, y);
                    ctx.stroke();
                }
            }
            
            drawSquares() {
                const { A, B, C } = this.triangle;
                const { a, b, c } = this.calculateSides();
                
                const scale = this.scale;
                
                // 计算各边的方向向量和垂直向量
                // 边 AB (底边，对应c)
                const abVec = { x: B.x - A.x, y: B.y - A.y };
                const abLength = Math.sqrt(abVec.x * abVec.x + abVec.y * abVec.y);
                const abUnit = { x: abVec.x / abLength, y: abVec.y / abLength };
                const abPerp = { x: -abUnit.y, y: abUnit.x }; // 向下的垂直向量
                
                // 边 BC (右边，对应a)  
                const bcVec = { x: C.x - B.x, y: C.y - B.y };
                const bcLength = Math.sqrt(bcVec.x * bcVec.x + bcVec.y * bcVec.y);
                const bcUnit = { x: bcVec.x / bcLength, y: bcVec.y / bcLength };
                const bcPerp = { x: bcUnit.y, y: -bcUnit.x }; // 向右的垂直向量
                
                // 边 CA (左边，对应b)
                const caVec = { x: A.x - C.x, y: A.y - C.y };
                const caLength = Math.sqrt(caVec.x * caVec.x + caVec.y * caVec.y);
                const caUnit = { x: caVec.x / caLength, y: caVec.y / caLength };
                const caPerp = { x: -caUnit.y, y: caUnit.x }; // 向左的垂直向量
                
                // 红色正方形 (c²) - 基于底边AB，向下绘制
                this.drawSquareOnEdge(A, B, abPerp, '#e74c3c', `c² = ${(c*c).toFixed(1)}`);
                
                // 蓝色正方形 (a²) - 基于右边BC，向右绘制  
                this.drawSquareOnEdge(B, C, bcPerp, '#3498db', `a² = ${(a*a).toFixed(1)}`);
                
                // 绿色正方形 (b²) - 基于左边CA，向左绘制
                this.drawSquareOnEdge(C, A, caPerp, '#2ecc71', `b² = ${(b*b).toFixed(1)}`);
            }
            
            drawSquareOnEdge(p1, p2, perpVec, color, label) {
                const ctx = this.ctx;
                
                // 计算正方形的四个顶点
                const square = [
                    p1,
                    p2,
                    { x: p2.x + perpVec.x * Math.abs(p2.x - p1.x), y: p2.y + perpVec.y * Math.abs(p2.y - p1.y) },
                    { x: p1.x + perpVec.x * Math.abs(p2.x - p1.x), y: p1.y + perpVec.y * Math.abs(p2.y - p1.y) }
                ];
                
                // 绘制正方形
                ctx.fillStyle = color + '60'; // 60% 透明度
                ctx.strokeStyle = color;
                ctx.lineWidth = 3;
                
                ctx.beginPath();
                ctx.moveTo(square[0].x, square[0].y);
                for (let i = 1; i < square.length; i++) {
                    ctx.lineTo(square[i].x, square[i].y);
                }
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
                
                // 添加标签到正方形中心
                const centerX = (square[0].x + square[1].x + square[2].x + square[3].x) / 4;
                const centerY = (square[0].y + square[1].y + square[2].y + square[3].y) / 4;
                
                this.drawTextWithBackground(ctx, label, centerX, centerY, 'white');
            }
            
            drawTriangle() {
                const ctx = this.ctx;
                const { A, B, C } = this.triangle;
                
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.moveTo(A.x, A.y);
                ctx.lineTo(B.x, B.y);
                ctx.lineTo(C.x, C.y);
                ctx.closePath();
                ctx.stroke();
                
                ctx.fillStyle = 'rgba(255, 255, 255, 0.15)';
                ctx.fill();
            }
            
            drawVertices() {
                const ctx = this.ctx;
                
                for (let point in this.triangle) {
                    const vertex = this.triangle[point];
                    
                    // 外圈
                    ctx.fillStyle = '#f39c12';
                    ctx.beginPath();
                    ctx.arc(vertex.x, vertex.y, 15, 0, 2 * Math.PI);
                    ctx.fill();
                    
                    // 内圈
                    ctx.fillStyle = this.isDragging && this.dragPoint === point ? '#e67e22' : '#f1c40f';
                    ctx.beginPath();
                    ctx.arc(vertex.x, vertex.y, 10, 0, 2 * Math.PI);
                    ctx.fill();
                    
                    ctx.strokeStyle = '#ffffff';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            }
            
            drawLabels() {
                const ctx = this.ctx;
                const { A, B, C } = this.triangle;
                const { a, b, c } = this.calculateSides();
                
                ctx.font = 'bold 18px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                // 顶点标签
                this.drawTextWithBackground(ctx, 'A', A.x - 25, A.y - 25, '#ffffff');
                this.drawTextWithBackground(ctx, 'B', B.x + 25, B.y - 25, '#ffffff');
                this.drawTextWithBackground(ctx, 'C', C.x - 25, C.y + 30, '#ffffff');
                
                // 边长标签
                const midAB = { x: (A.x + B.x) / 2, y: (A.y + B.y) / 2 + 25 };
                const midBC = { x: (B.x + C.x) / 2 + 25, y: (B.y + C.y) / 2 };
                const midAC = { x: (A.x + C.x) / 2 - 25, y: (A.y + C.y) / 2 };
                
                ctx.font = 'bold 16px Arial';
                
                this.drawTextWithBackground(ctx, `c = ${c.toFixed(2)}`, midAB.x, midAB.y, '#4facfe');
                this.drawTextWithBackground(ctx, `a = ${a.toFixed(2)}`, midBC.x, midBC.y, '#4facfe');
                this.drawTextWithBackground(ctx, `b = ${b.toFixed(2)}`, midAC.x, midAC.y, '#4facfe');
            }
            
            drawTextWithBackground(ctx, text, x, y, color) {
                const metrics = ctx.measureText(text);
                const padding = 6;
                const height = 20;
                
                ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                ctx.fillRect(x - metrics.width/2 - padding, y - height/2, metrics.width + padding*2, height);
                
                ctx.fillStyle = color;
                ctx.fillText(text, x, y);
            }
            
            animate() {
                this.draw();
                requestAnimationFrame(() => this.animate());
            }
        }
        
        // 全局变量和函数
        let demo;
        let recordedData = [];
        
        function resetTriangle() {
            const centerX = demo.canvas.width / 2 - 50;
            const centerY = demo.canvas.height / 2;
            
            demo.triangle = {
                A: { x: centerX - 60, y: centerY + 60 },
                B: { x: centerX + 80, y: centerY + 60 },
                C: { x: centerX - 60, y: centerY - 80 }
            };
            demo.updateCalculations();
        }
        
        function setTriangle(a, b, c) {
            const centerX = demo.canvas.width / 2 - 50;
            const centerY = demo.canvas.height / 2;
            const scale = demo.scale * 0.8;
            
            demo.triangle = {
                A: { x: centerX - c * scale / 2, y: centerY + 40 },
                B: { x: centerX + c * scale / 2, y: centerY + 40 },
                C: { x: centerX - c * scale / 2, y: centerY - b * scale + 40 }
            };
            demo.updateCalculations();
        }
        
        function toggleGrid() {
            demo.showGrid = !demo.showGrid;
        }
        
        function showAnimation() {
            if (demo.animationRunning) return;
            
            demo.animationRunning = true;
            
            const triangles = [
                [3, 4, 5],
                [5, 12, 13],
                [8, 15, 17],
                [7, 24, 25]
            ];
            
            let index = 0;
            const interval = setInterval(() => {
                if (index >= triangles.length) {
                    demo.animationRunning = false;
                    clearInterval(interval);
                    return;
                }
                
                const [a, b, c] = triangles[index];
                setTriangle(a, b, c);
                index++;
            }, 2000);
        }
        
        function exportData() {
            const { a, b, c } = demo.calculateSides();
            const currentData = {
                组别: recordedData.length + 1,
                时间: new Date().toLocaleString(),
                边长: {
                    a: a.toFixed(2),
                    b: b.toFixed(2),
                    c: c.toFixed(2)
                },
                面积: {
                    '红色正方形(c²)': (c*c).toFixed(2),
                    '蓝色正方形(a²)': (a*a).toFixed(2),
                    '绿色正方形(b²)': (b*b).toFixed(2)
                },
                验证结果: Math.abs((a*a + b*b) - c*c) < 0.5 ? '等式成立 ✓' : '等式不成立 ✗',
                差值: Math.abs((a*a + b*b) - c*c).toFixed(3)
            };
            
            recordedData.push(currentData);
            
            document.getElementById('recordCount').textContent = `${recordedData.length}/3 组`;
            
            const exportContent = {
                课程: '勾股定理AR探索实验',
                课本页码: '第86页',
                实验时间: new Date().toLocaleString(),
                数据记录: recordedData
            };
            
            const blob = new Blob([JSON.stringify(exportContent, null, 2)], 
                { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `勾股定理实验数据_${recordedData.length}组_${new Date().toLocaleDateString()}.json`;
            link.click();
            
            const statusDiv = document.getElementById('exportStatus');
            statusDiv.style.display = 'block';
            statusDiv.textContent = `第${recordedData.length}组数据已成功记录并导出！`;
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }
        
        window.onload = function() {
            demo = new PythagoreanDemo();
            setTimeout(() => {
                demo.resizeCanvas();
            }, 100);
        };
    </script>
</body>
</html>
