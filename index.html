<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>勾股定理AR演示 - 互动验证</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
            touch-action: manipulation;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        canvas {
            flex: 1;
            background: rgba(0, 0, 0, 0.1);
            cursor: grab;
            touch-action: none;
            min-height: 0;
        }
        
        canvas:active { cursor: grabbing; }
        
        .header {
            background: rgba(0, 0, 0, 0.8);
            padding: 12px 20px;
            backdrop-filter: blur(10px);
            text-align: center;
            border-bottom: 2px solid #4facfe;
            flex-shrink: 0;
        }
        
        .controls {
            background: rgba(0, 0, 0, 0.9);
            padding: 12px;
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
            backdrop-filter: blur(15px);
            border-top: 2px solid #4facfe;
            flex-shrink: 0;
            min-height: 70px;
        }
        
        .btn {
            padding: 8px 16px;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
            min-width: 100px;
            height: 38px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
        }
        
        .info-panel {
            position: fixed;
            top: 80px;
            right: 15px;
            background: rgba(0, 0, 0, 0.85);
            padding: 15px;
            border-radius: 12px;
            width: 250px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(79, 172, 254, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            font-size: 14px;
            max-height: 50vh;
            overflow-y: auto;
        }
        
        .calculation-result {
            text-align: center;
            margin: 15px 0;
            padding: 12px;
            background: linear-gradient(45deg, rgba(46, 204, 113, 0.2), rgba(52, 152, 219, 0.2));
            border-radius: 8px;
            border-left: 4px solid #2ecc71;
        }
        
        .formula {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #4facfe;
        }
        
        .result {
            font-size: 14px;
            color: #2ecc71;
        }
        
        .instructions {
            position: fixed;
            bottom: 90px;
            left: 15px;
            background: rgba(0, 0, 0, 0.85);
            padding: 15px;
            border-radius: 12px;
            width: 250px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(79, 172, 254, 0.3);
            z-index: 1000;
            font-size: 14px;
            max-height: 45vh;
            overflow-y: auto;
        }
        
        .triangle-presets {
            margin-top: 12px;
        }
        
        .preset-btn {
            display: block;
            width: 100%;
            margin: 6px 0;
            padding: 6px 10px;
            background: rgba(155, 89, 182, 0.3);
            border: 1px solid rgba(155, 89, 182, 0.5);
            color: white;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
        }
        
        .preset-btn:hover {
            background: rgba(155, 89, 182, 0.5);
            transform: translateX(3px);
        }
        
        @media (max-width: 768px) {
            .info-panel, .instructions {
                width: 200px;
                padding: 12px;
                font-size: 12px;
            }
            
            .info-panel {
                top: 70px;
                right: 10px;
            }
            
            .instructions {
                bottom: 80px;
                left: 10px;
            }
            
            .btn {
                padding: 6px 12px;
                font-size: 11px;
                min-width: 80px;
                height: 34px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>勾股定理AR互动演示</h2>
            <p>拖动三角形顶点，观察面积关系变化</p>
        </div>
        
        <canvas id="triangleCanvas"></canvas>
        
        <div class="controls">
            <button class="btn" onclick="resetTriangle()">重置三角形</button>
            <button class="btn" onclick="showAnimation()">演示动画</button>
            <button class="btn" onclick="toggleGrid()">显示/隐藏网格</button>
            <button class="btn" onclick="exportData()">导出数据</button>
        </div>
        
        <div class="info-panel">
            <div class="calculation-result">
                <div class="formula">a² + b² = c²</div>
                <div id="calculation">
                    <div>a = <span id="sideA">3</span></div>
                    <div>b = <span id="sideB">4</span></div>
                    <div>c = <span id="sideC">5.00</span></div>
                </div>
                <div class="result">
                    <div id="leftSide">a² + b² = 25</div>
                    <div id="rightSide">c² = 25.00</div>
                    <div id="verification">✓ 等式成立</div>
                </div>
            </div>
            
            <div>
                <strong>面积对比:</strong>
                <div>红色正方形: <span id="areaA">9</span></div>
                <div>蓝色正方形: <span id="areaB">16</span></div>
                <div>绿色正方形: <span id="areaC">25.00</span></div>
            </div>
        </div>
        
        <div class="instructions">
            <h4>操作说明</h4>
            <p>• 拖动三角形的顶点改变形状</p>
            <p>• 观察三个正方形面积的关系</p>
            <p>• 当a² + b² = c²时，等式成立</p>
            
            <div class="triangle-presets">
                <h5>经典三角形:</h5>
                <button class="preset-btn" onclick="setTriangle(3, 4, 5)">3-4-5</button>
                <button class="preset-btn" onclick="setTriangle(5, 12, 13)">5-12-13</button>
                <button class="preset-btn" onclick="setTriangle(8, 15, 17)">8-15-17</button>
                <button class="preset-btn" onclick="setTriangle(7, 24, 25)">7-24-25</button>
            </div>
        </div>
    </div>

    <script>
        class PythagoreanDemo {
            constructor() {
                this.canvas = document.getElementById('triangleCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.resizeCanvas();
                
                // 控制状态
                this.isDragging = false;
                this.dragPoint = null;
                this.showGrid = true;
                this.animationRunning = false;
                
                // 计算可用绘图区域，排除面板占用的空间
                this.calculateDrawingArea();
                
                // 初始化三角形位置
                this.resetTrianglePosition();
                
                this.setupEventListeners();
                this.updateCalculations();
                this.animate();
            }
            
            calculateDrawingArea() {
                // 计算除去UI面板后的可用绘图区域
                const panelWidth = 270; // 面板宽度 + 边距
                const panelHeight = 200; // 面板高度的估算
                
                this.drawingBounds = {
                    left: panelWidth,
                    right: this.canvas.width - panelWidth,
                    top: panelHeight * 0.3,
                    bottom: this.canvas.height - panelHeight * 0.7
                };
                
                // 确保绘图区域有合理的最小尺寸
                const minWidth = 400;
                const minHeight = 300;
                
                if (this.drawingBounds.right - this.drawingBounds.left < minWidth) {
                    const center = this.canvas.width / 2;
                    this.drawingBounds.left = center - minWidth / 2;
                    this.drawingBounds.right = center + minWidth / 2;
                }
                
                if (this.drawingBounds.bottom - this.drawingBounds.top < minHeight) {
                    const center = this.canvas.height / 2;
                    this.drawingBounds.top = center - minHeight / 2;
                    this.drawingBounds.bottom = center + minHeight / 2;
                }
                
                // 计算最佳缩放比例
                const availableWidth = this.drawingBounds.right - this.drawingBounds.left;
                const availableHeight = this.drawingBounds.bottom - this.drawingBounds.top;
                this.scale = Math.min(availableWidth, availableHeight) / 15; // 调整比例因子
                this.scale = Math.max(15, Math.min(35, this.scale)); // 限制范围
            }
            
            resetTrianglePosition() {
                const centerX = (this.drawingBounds.left + this.drawingBounds.right) / 2;
                const centerY = (this.drawingBounds.top + this.drawingBounds.bottom) / 2;
                
                // 使用更紧凑的三角形尺寸
                const size = Math.min(
                    (this.drawingBounds.right - this.drawingBounds.left) / 6,
                    (this.drawingBounds.bottom - this.drawingBounds.top) / 6
                );
                
                this.triangle = {
                    A: { x: centerX - size, y: centerY + size * 0.6 },
                    B: { x: centerX + size, y: centerY + size * 0.6 },
                    C: { x: centerX - size, y: centerY - size * 0.8 }
                };
            }
            
            resizeCanvas() {
                const header = document.querySelector('.header');
                const controls = document.querySelector('.controls');
                const headerHeight = header ? header.offsetHeight : 70;
                const controlsHeight = controls ? controls.offsetHeight : 70;
                
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight - headerHeight - controlsHeight;
                
                this.calculateDrawingArea();
            }
            
            setupEventListeners() {
                // 鼠标事件
                this.canvas.addEventListener('mousedown', (e) => this.handleStart(e));
                this.canvas.addEventListener('mousemove', (e) => this.handleMove(e));
                this.canvas.addEventListener('mouseup', () => this.handleEnd());
                
                // 触摸事件
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.handleStart(e.touches[0]);
                });
                this.canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    this.handleMove(e.touches[0]);
                });
                this.canvas.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    this.handleEnd();
                });
                
                window.addEventListener('resize', () => {
                    this.resizeCanvas();
                    this.resetTrianglePosition();
                    this.updateCalculations();
                });
            }
            
            getEventPos(e) {
                const rect = this.canvas.getBoundingClientRect();
                return {
                    x: e.clientX - rect.left,
                    y: e.clientY - rect.top
                };
            }
            
            handleStart(e) {
                const pos = this.getEventPos(e);
                
                // 检查是否点击了顶点
                for (let point in this.triangle) {
                    const vertex = this.triangle[point];
                    const distance = Math.sqrt((pos.x - vertex.x) ** 2 + (pos.y - vertex.y) ** 2);
                    
                    if (distance < 20) {
                        this.isDragging = true;
                        this.dragPoint = point;
                        break;
                    }
                }
            }
            
            handleMove(e) {
                if (!this.isDragging || !this.dragPoint) return;
                
                const pos = this.getEventPos(e);
                
                // 限制拖动范围在绘图区域内
                pos.x = Math.max(this.drawingBounds.left + 20, 
                                Math.min(this.drawingBounds.right - 20, pos.x));
                pos.y = Math.max(this.drawingBounds.top + 20, 
                                Math.min(this.drawingBounds.bottom - 20, pos.y));
                
                this.triangle[this.dragPoint] = pos;
                this.updateCalculations();
            }
            
            handleEnd() {
                this.isDragging = false;
                this.dragPoint = null;
            }
            
            calculateSides() {
                const { A, B, C } = this.triangle;
                
                const a = Math.sqrt((B.x - C.x) ** 2 + (B.y - C.y) ** 2) / this.scale;
                const b = Math.sqrt((A.x - C.x) ** 2 + (A.y - C.y) ** 2) / this.scale;
                const c = Math.sqrt((A.x - B.x) ** 2 + (A.y - B.y) ** 2) / this.scale;
                
                return { a, b, c };
            }
            
            updateCalculations() {
                const { a, b, c } = this.calculateSides();
                
                // 更新显示
                document.getElementById('sideA').textContent = a.toFixed(2);
                document.getElementById('sideB').textContent = b.toFixed(2);
                document.getElementById('sideC').textContent = c.toFixed(2);
                
                const aSquared = a * a;
                const bSquared = b * b;
                const cSquared = c * c;
                
                document.getElementById('leftSide').textContent = `a² + b² = ${(aSquared + bSquared).toFixed(2)}`;
                document.getElementById('rightSide').textContent = `c² = ${cSquared.toFixed(2)}`;
                
                // 面积显示
                document.getElementById('areaA').textContent = aSquared.toFixed(2);
                document.getElementById('areaB').textContent = bSquared.toFixed(2);
                document.getElementById('areaC').textContent = cSquared.toFixed(2);
                
                // 验证结果
                const difference = Math.abs((aSquared + bSquared) - cSquared);
                const verification = document.getElementById('verification');
                
                if (difference < 0.1) {
                    verification.textContent = '✓ 等式成立';
                    verification.style.color = '#2ecc71';
                } else {
                    verification.textContent = '✗ 等式不成立';
                    verification.style.color = '#e74c3c';
                }
            }
            
            draw() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                if (this.showGrid) {
                    this.drawGrid();
                }
                
                // 绘制绘图区域边界（调试用，实际使用时可以删除）
                this.drawDrawingAreaBounds();
                
                this.drawSquares();
                this.drawTriangle();
                this.drawVertices();
                this.drawLabels();
            }
            
            drawDrawingAreaBounds() {
                const ctx = this.ctx;
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
                ctx.lineWidth = 1;
                ctx.setLineDash([5, 5]);
                ctx.strokeRect(
                    this.drawingBounds.left,
                    this.drawingBounds.top,
                    this.drawingBounds.right - this.drawingBounds.left,
                    this.drawingBounds.bottom - this.drawingBounds.top
                );
                ctx.setLineDash([]);
            }
            
            drawGrid() {
                const ctx = this.ctx;
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
                ctx.lineWidth = 1;
                
                const gridSize = this.scale;
                
                // 只在绘图区域内绘制网格
                for (let x = this.drawingBounds.left; x <= this.drawingBounds.right; x += gridSize) {
                    ctx.beginPath();
                    ctx.moveTo(x, this.drawingBounds.top);
                    ctx.lineTo(x, this.drawingBounds.bottom);
                    ctx.stroke();
                }
                
                for (let y = this.drawingBounds.top; y <= this.drawingBounds.bottom; y += gridSize) {
                    ctx.beginPath();
                    ctx.moveTo(this.drawingBounds.left, y);
                    ctx.lineTo(this.drawingBounds.right, y);
                    ctx.stroke();
                }
            }
            
            drawSquares() {
                const { a, b, c } = this.calculateSides();
                const squareScale = this.scale * 0.4; // 更小的正方形
                
                // 获取三角形边界
                const { A, B, C } = this.triangle;
                const triangleBounds = {
                    minX: Math.min(A.x, B.x, C.x),
                    maxX: Math.max(A.x, B.x, C.x),
                    minY: Math.min(A.y, B.y, C.y),
                    maxY: Math.max(A.y, B.y, C.y)
                };
                
                // 计算可用空间
                const leftSpace = triangleBounds.minX - this.drawingBounds.left;
                const rightSpace = this.drawingBounds.right - triangleBounds.maxX;
                const topSpace = triangleBounds.minY - this.drawingBounds.top;
                const bottomSpace = this.drawingBounds.bottom - triangleBounds.maxY;
                
                // 智能分配正方形位置
                const squares = [
                    { size: a * squareScale, color: '#e74c3c', label: `a²=${(a*a).toFixed(1)}` },
                    { size: b * squareScale, color: '#3498db', label: `b²=${(b*b).toFixed(1)}` },
                    { size: c * squareScale, color: '#2ecc71', label: `c²=${(c*c).toFixed(1)}` }
                ];
                
                // 按大小排序，大的优先放在空间大的地方
                squares.sort((a, b) => b.size - a.size);
                
                const positions = [];
                
                // 优先使用左侧空间
                if (leftSpace > squares[0].size + 20) {
                    positions.push({
                        x: triangleBounds.minX - squares[0].size - 10,
                        y: triangleBounds.minY + (triangleBounds.maxY - triangleBounds.minY) / 2 - squares[0].size / 2
                    });
                    squares.shift();
                }
                
                // 使用右侧空间
                if (rightSpace > squares[0]?.size + 20 && squares.length > 0) {
                    positions.push({
                        x: triangleBounds.maxX + 10,
                        y: triangleBounds.minY + (triangleBounds.maxY - triangleBounds.minY) / 2 - squares[0].size / 2
                    });
                    squares.shift();
                }
                
                // 使用上方空间
                if (topSpace > squares[0]?.size + 20 && squares.length > 0) {
                    positions.push({
                        x: triangleBounds.minX + (triangleBounds.maxX - triangleBounds.minX) / 2 - squares[0].size / 2,
                        y: triangleBounds.minY - squares[0].size - 10
                    });
                    squares.shift();
                }
                
                // 重新获取排序后的正方形信息
                const finalSquares = [
                    { size: a * squareScale, color: '#e74c3c', label: `a²=${(a*a).toFixed(1)}` },
                    { size: b * squareScale, color: '#3498db', label: `b²=${(b*b).toFixed(1)}` },
                    { size: c * squareScale, color: '#2ecc71', label: `c²=${(c*c).toFixed(1)}` }
                ];
                
                // 绘制正方形
                finalSquares.forEach((square, index) => {
                    if (positions[index]) {
                        this.drawSquare(positions[index].x, positions[index].y, square.size, square.color, square.label);
                    }
                });
            }
            
            drawSquare(x, y, size, color, label) {
                const ctx = this.ctx;
                
                // 绘制正方形
                ctx.fillStyle = color.replace('#', 'rgba(').replace(')', ', 0.6)');
                if (ctx.fillStyle === color) {
                    // 备用透明度设置
                    ctx.globalAlpha = 0.6;
                    ctx.fillStyle = color;
                }
                
                ctx.strokeStyle = color;
                ctx.lineWidth = 2;
                ctx.fillRect(x, y, size, size);
                ctx.strokeRect(x, y, size, size);
                
                ctx.globalAlpha = 1; // 重置透明度
                
                // 添加标签
                ctx.fillStyle = 'white';
                ctx.font = `bold ${Math.max(10, size / 8)}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                // 背景
                const textWidth = ctx.measureText(label).width;
                ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                ctx.fillRect(x + size/2 - textWidth/2 - 3, y + size/2 - 8, textWidth + 6, 16);
                
                ctx.fillStyle = 'white';
                ctx.fillText(label, x + size / 2, y + size / 2);
            }
            
            drawTriangle() {
                const ctx = this.ctx;
                const { A, B, C } = this.triangle;
                
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(A.x, A.y);
                ctx.lineTo(B.x, B.y);
                ctx.lineTo(C.x, C.y);
                ctx.closePath();
                ctx.stroke();
                
                // 填充
                ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
                ctx.fill();
            }
            
            drawVertices() {
                const ctx = this.ctx;
                
                for (let point in this.triangle) {
                    const vertex = this.triangle[point];
                    
                    ctx.fillStyle = this.isDragging && this.dragPoint === point ? '#f39c12' : '#e74c3c';
                    ctx.beginPath();
                    ctx.arc(vertex.x, vertex.y, 8, 0, 2 * Math.PI);
                    ctx.fill();
                    
                    ctx.strokeStyle = '#ffffff';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            }
            
            drawLabels() {
                const ctx = this.ctx;
                const { A, B, C } = this.triangle;
                const { a, b, c } = this.calculateSides();
                
                ctx.fillStyle = '#ffffff';
                ctx.font = 'bold 14px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                // 顶点标签
                this.drawTextWithBackground(ctx, 'A', A.x - 18, A.y - 18);
                this.drawTextWithBackground(ctx, 'B', B.x + 18, B.y - 18);
                this.drawTextWithBackground(ctx, 'C', C.x - 18, C.y + 20);
                
                // 边长标签
                const midAB = { x: (A.x + B.x) / 2, y: (A.y + B.y) / 2 + 20 };
                const midBC = { x: (B.x + C.x) / 2 + 20, y: (B.y + C.y) / 2 };
                const midAC = { x: (A.x + C.x) / 2 - 20, y: (A.y + C.y) / 2 };
                
                ctx.font = 'bold 12px Arial';
                ctx.fillStyle = '#4facfe';
                
                this.drawTextWithBackground(ctx, `c=${c.toFixed(2)}`, midAB.x, midAB.y);
                this.drawTextWithBackground(ctx, `a=${a.toFixed(2)}`, midBC.x, midBC.y);
                this.drawTextWithBackground(ctx, `b=${b.toFixed(2)}`, midAC.x, midAC.y);
            }
            
            drawTextWithBackground(ctx, text, x, y) {
                const metrics = ctx.measureText(text);
                ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                ctx.fillRect(x - metrics.width/2 - 3, y - 7, metrics.width + 6, 14);
                ctx.fillStyle = '#ffffff';
                ctx.fillText(text, x, y);
            }
            
            animate() {
                this.draw();
                requestAnimationFrame(() => this.animate());
            }
        }
        
        // 全局变量和函数
        let demo;
        
        function resetTriangle() {
            demo.resetTrianglePosition();
            demo.updateCalculations();
        }
        
        function setTriangle(a, b, c) {
            const centerX = (demo.drawingBounds.left + demo.drawingBounds.right) / 2;
            const centerY = (demo.drawingBounds.top + demo.drawingBounds.bottom) / 2;
            const scale = demo.scale * 0.8; // 稍微缩小以确保适合
            
            demo.triangle = {
                A: { x: centerX - c * scale / 2, y: centerY + 15 },
                B: { x: centerX + c * scale / 2, y: centerY + 15 },
                C: { x: centerX - c * scale / 2, y: centerY - b * scale + 15 }
            };
            demo.updateCalculations();
        }
        
        function toggleGrid() {
            demo.showGrid = !demo.showGrid;
        }
        
        function showAnimation() {
            if (demo.animationRunning) return;
            
            demo.animationRunning = true;
            
            const triangles = [
                [3, 4, 5],
                [5, 12, 13],
                [8, 15, 17],
                [7, 24, 25]
            ];
            
            let index = 0;
