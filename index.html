<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>勾股定理AR演示 - 互动验证</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
            touch-action: manipulation;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        canvas {
            flex: 1;
            background: rgba(0, 0, 0, 0.1);
            cursor: grab;
            touch-action: none;
            min-height: 0;
        }
        
        canvas:active { cursor: grabbing; }
        
        .header {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            backdrop-filter: blur(10px);
            text-align: center;
            border-bottom: 2px solid #4facfe;
            flex-shrink: 0;
        }
        
        .controls {
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            backdrop-filter: blur(15px);
            border-top: 2px solid #4facfe;
            flex-shrink: 0;
            min-height: 80px;
        }
        
        .btn {
            padding: 10px 20px;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
            min-width: 120px;
            height: 44px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .info-panel {
            position: fixed;
            top: 100px;
            right: 20px;
            background: rgba(0, 0, 0, 0.85);
            padding: 25px;
            border-radius: 15px;
            min-width: 280px;
            max-width: 320px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(79, 172, 254, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            max-height: 60vh;
            overflow-y: auto;
        }
        
        .calculation-result {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: linear-gradient(45deg, rgba(46, 204, 113, 0.2), rgba(52, 152, 219, 0.2));
            border-radius: 10px;
            border-left: 4px solid #2ecc71;
        }
        
        .formula {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #4facfe;
        }
        
        .result {
            font-size: 16px;
            color: #2ecc71;
        }
        
        .instructions {
            position: fixed;
            bottom: 120px;
            left: 20px;
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border-radius: 15px;
            max-width: 280px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(79, 172, 254, 0.3);
            z-index: 1000;
            max-height: 50vh;
            overflow-y: auto;
        }
        
        .triangle-presets {
            margin-top: 15px;
        }
        
        .preset-btn {
            display: block;
            width: 100%;
            margin: 8px 0;
            padding: 8px 12px;
            background: rgba(155, 89, 182, 0.3);
            border: 1px solid rgba(155, 89, 182, 0.5);
            color: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 13px;
        }
        
        .preset-btn:hover {
            background: rgba(155, 89, 182, 0.5);
            transform: translateX(5px);
        }
        
        .warning {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .info-panel {
                right: 10px;
                top: 80px;
                min-width: 220px;
                padding: 15px;
                font-size: 14px;
            }
            
            .instructions {
                left: 10px;
                bottom: 100px;
                max-width: 220px;
                padding: 15px;
                font-size: 14px;
            }
            
            .controls {
                padding: 10px;
                gap: 10px;
                min-height: 70px;
            }
            
            .btn {
                padding: 8px 16px;
                font-size: 12px;
                min-width: 100px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>勾股定理AR互动演示</h2>
            <p>拖动三角形顶点，观察面积关系变化</p>
        </div>
        
        <canvas id="triangleCanvas"></canvas>
        
        <div class="controls">
            <button class="btn" onclick="resetTriangle()">重置三角形</button>
            <button class="btn" onclick="showAnimation()">演示动画</button>
            <button class="btn" onclick="toggleGrid()">显示/隐藏网格</button>
            <button class="btn" onclick="exportData()">导出数据</button>
        </div>
        
        <div class="info-panel">
            <div class="calculation-result">
                <div class="formula">a² + b² = c²</div>
                <div id="calculation">
                    <div>a = <span id="sideA">3</span></div>
                    <div>b = <span id="sideB">4</span></div>
                    <div>c = <span id="sideC">5.00</span></div>
                </div>
                <div class="result">
                    <div id="leftSide">a² + b² = 25</div>
                    <div id="rightSide">c² = 25.00</div>
                    <div id="verification">✓ 等式成立</div>
                </div>
            </div>
            
            <div>
                <strong>面积对比:</strong>
                <div>红色正方形: <span id="areaA">9</span></div>
                <div>蓝色正方形: <span id="areaB">16</span></div>
                <div>绿色正方形: <span id="areaC">25.00</span></div>
            </div>
        </div>
        
        <div class="instructions">
            <h4>操作说明</h4>
            <p>• 拖动三角形的顶点改变形状</p>
            <p>• 观察三个正方形面积的关系</p>
            <p>• 当a² + b² = c²时，等式成立</p>
            
            <div class="triangle-presets">
                <h5>经典三角形:</h5>
                <button class="preset-btn" onclick="setTriangle(3, 4, 5)">3-4-5</button>
                <button class="preset-btn" onclick="setTriangle(5, 12, 13)">5-12-13</button>
                <button class="preset-btn" onclick="setTriangle(8, 15, 17)">8-15-17</button>
                <button class="preset-btn" onclick="setTriangle(7, 24, 25)">7-24-25</button>
            </div>
        </div>
    </div>

    <script>
        class PythagoreanDemo {
            constructor() {
                this.canvas = document.getElementById('triangleCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.resizeCanvas();
                
                // 动态缩放比例，根据屏幕尺寸调整
                this.scale = this.calculateOptimalScale();
                
                // 计算居中位置
                const centerX = this.canvas.width / 2;
                const centerY = this.canvas.height / 2;
                
                // 三角形顶点 - 使用更合理的初始位置和尺寸
                this.triangle = {
                    A: { x: centerX - 80, y: centerY + 40 },  // 左下
                    B: { x: centerX + 80, y: centerY + 40 },  // 右下
                    C: { x: centerX - 80, y: centerY - 60 }   // 左上
                };
                
                // 控制状态
                this.isDragging = false;
                this.dragPoint = null;
                this.showGrid = true;
                this.animationRunning = false;
                
                this.setupEventListeners();
                this.updateCalculations();
                this.animate();
            }
            
            calculateOptimalScale() {
                // 根据画布尺寸动态计算缩放比例
                const baseScale = Math.min(this.canvas.width, this.canvas.height) / 20;
                return Math.max(20, Math.min(40, baseScale)); // 限制在20-40之间
            }
            
            resizeCanvas() {
                const header = document.querySelector('.header');
                const controls = document.querySelector('.controls');
                const headerHeight = header ? header.offsetHeight : 80;
                const controlsHeight = controls ? controls.offsetHeight : 80;
                
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight - headerHeight - controlsHeight;
                
                // 重新计算缩放比例
                this.scale = this.calculateOptimalScale();
            }
            
            setupEventListeners() {
                // 鼠标事件
                this.canvas.addEventListener('mousedown', (e) => this.handleStart(e));
                this.canvas.addEventListener('mousemove', (e) => this.handleMove(e));
                this.canvas.addEventListener('mouseup', () => this.handleEnd());
                
                // 触摸事件
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.handleStart(e.touches[0]);
                });
                this.canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    this.handleMove(e.touches[0]);
                });
                this.canvas.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    this.handleEnd();
                });
                
                window.addEventListener('resize', () => {
                    this.resizeCanvas();
                    this.repositionTriangle();
                });
            }
            
            repositionTriangle() {
                // 窗口调整大小时重新定位三角形到中心
                const centerX = this.canvas.width / 2;
                const centerY = this.canvas.height / 2;
                
                this.triangle = {
                    A: { x: centerX - 80, y: centerY + 40 },
                    B: { x: centerX + 80, y: centerY + 40 },
                    C: { x: centerX - 80, y: centerY - 60 }
                };
                this.updateCalculations();
            }
            
            getEventPos(e) {
                const rect = this.canvas.getBoundingClientRect();
                return {
                    x: e.clientX - rect.left,
                    y: e.clientY - rect.top
                };
            }
            
            handleStart(e) {
                const pos = this.getEventPos(e);
                
                // 检查是否点击了顶点
                for (let point in this.triangle) {
                    const vertex = this.triangle[point];
                    const distance = Math.sqrt((pos.x - vertex.x) ** 2 + (pos.y - vertex.y) ** 2);
                    
                    if (distance < 20) {
                        this.isDragging = true;
                        this.dragPoint = point;
                        break;
                    }
                }
            }
            
            handleMove(e) {
                if (!this.isDragging || !this.dragPoint) return;
                
                const pos = this.getEventPos(e);
                
                // 限制拖动范围，留出足够空间给正方形
                const margin = 150;
                pos.x = Math.max(margin, Math.min(this.canvas.width - margin, pos.x));
                pos.y = Math.max(margin, Math.min(this.canvas.height - margin, pos.y));
                
                this.triangle[this.dragPoint] = pos;
                this.updateCalculations();
            }
            
            handleEnd() {
                this.isDragging = false;
                this.dragPoint = null;
            }
            
            calculateSides() {
                const { A, B, C } = this.triangle;
                
                const a = Math.sqrt((B.x - C.x) ** 2 + (B.y - C.y) ** 2) / this.scale; // BC
                const b = Math.sqrt((A.x - C.x) ** 2 + (A.y - C.y) ** 2) / this.scale; // AC  
                const c = Math.sqrt((A.x - B.x) ** 2 + (A.y - B.y) ** 2) / this.scale; // AB
                
                return { a, b, c };
            }
            
            updateCalculations() {
                const { a, b, c } = this.calculateSides();
                
                // 更新显示
                document.getElementById('sideA').textContent = a.toFixed(2);
                document.getElementById('sideB').textContent = b.toFixed(2);
                document.getElementById('sideC').textContent = c.toFixed(2);
                
                const aSquared = a * a;
                const bSquared = b * b;
                const cSquared = c * c;
                
                document.getElementById('leftSide').textContent = `a² + b² = ${(aSquared + bSquared).toFixed(2)}`;
                document.getElementById('rightSide').textContent = `c² = ${cSquared.toFixed(2)}`;
                
                // 面积显示
                document.getElementById('areaA').textContent = aSquared.toFixed(2);
                document.getElementById('areaB').textContent = bSquared.toFixed(2);
                document.getElementById('areaC').textContent = cSquared.toFixed(2);
                
                // 验证结果
                const difference = Math.abs((aSquared + bSquared) - cSquared);
                const verification = document.getElementById('verification');
                
                if (difference < 0.1) {
                    verification.textContent = '✓ 等式成立';
                    verification.style.color = '#2ecc71';
                } else {
                    verification.textContent = '✗ 等式不成立';
                    verification.style.color = '#e74c3c';
                }
            }
            
            draw() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                if (this.showGrid) {
                    this.drawGrid();
                }
                
                this.drawSquares();
                this.drawTriangle();
                this.drawVertices();
                this.drawLabels();
            }
            
            drawGrid() {
                const ctx = this.ctx;
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
                ctx.lineWidth = 1;
                
                const gridSize = this.scale;
                
                for (let x = 0; x < this.canvas.width; x += gridSize) {
                    ctx.beginPath();
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, this.canvas.height);
                    ctx.stroke();
                }
                
                for (let y = 0; y < this.canvas.height; y += gridSize) {
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(this.canvas.width, y);
                    ctx.stroke();
                }
            }
            
            drawSquares() {
                const { A, B, C } = this.triangle;
                const { a, b, c } = this.calculateSides();
                
                const squareScale = this.scale * 0.6; // 缩小正方形尺寸
                
                // 计算三角形的边界
                const minX = Math.min(A.x, B.x, C.x);
                const maxX = Math.max(A.x, B.x, C.x);
                const minY = Math.min(A.y, B.y, C.y);
                const maxY = Math.max(A.y, B.y, C.y);
                
                // 绿色正方形 (c²) - 放在三角形左侧，避免遮挡
                const greenSize = c * squareScale;
                const greenX = minX - greenSize - 30;
                const greenY = (minY + maxY) / 2 - greenSize / 2;
                
                this.drawSquare(greenX, greenY, greenSize, '#2ecc71', `c² = ${(c*c).toFixed(1)}`);
                
                // 红色正方形 (a²) - 放在三角形右侧
                const redSize = a * squareScale;
                const redX = maxX + 30;
                const redY = (minY + maxY) / 2 - redSize / 2;
                
                this.drawSquare(redX, redY, redSize, '#e74c3c', `a² = ${(a*a).toFixed(1)}`);
                
                // 蓝色正方形 (b²) - 放在三角形上方
                const blueSize = b * squareScale;
                const blueX = (minX + maxX) / 2 - blueSize / 2;
                const blueY = minY - blueSize - 30;
                
                this.drawSquare(blueX, blueY, blueSize, '#3498db', `b² = ${(b*b).toFixed(1)}`);
            }
            
            drawSquare(x, y, size, color, label) {
                const ctx = this.ctx;
                
                // 绘制正方形
                ctx.fillStyle = color.replace('#', 'rgba(').replace('#', '') + '0.7)'.replace(')', '');
                ctx.strokeStyle = color;
                ctx.lineWidth = 2;
                ctx.fillRect(x, y, size, size);
                ctx.strokeRect(x, y, size, size);
                
                // 添加标签
                ctx.fillStyle = 'white';
                ctx.font = `bold ${Math.max(12, size / 8)}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                // 背景
                const textWidth = ctx.measureText(label).width;
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(x + size/2 - textWidth/2 - 5, y + size/2 - 10, textWidth + 10, 20);
                
                ctx.fillStyle = 'white';
                ctx.fillText(label, x + size / 2, y + size / 2);
            }
            
            drawTriangle() {
                const ctx = this.ctx;
                const { A, B, C } = this.triangle;
                
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(A.x, A.y);
                ctx.lineTo(B.x, B.y);
                ctx.lineTo(C.x, C.y);
                ctx.closePath();
                ctx.stroke();
                
                // 填充
                ctx.fillStyle = 'rgba(255, 255, 255, 0.15)';
                ctx.fill();
            }
            
            drawVertices() {
                const ctx = this.ctx;
                
                for (let point in this.triangle) {
                    const vertex = this.triangle[point];
                    
                    ctx.fillStyle = this.isDragging && this.dragPoint === point ? '#f39c12' : '#e74c3c';
                    ctx.beginPath();
                    ctx.arc(vertex.x, vertex.y, 10, 0, 2 * Math.PI);
                    ctx.fill();
                    
                    ctx.strokeStyle = '#ffffff';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            }
            
            drawLabels() {
                const ctx = this.ctx;
                const { A, B, C } = this.triangle;
                const { a, b, c } = this.calculateSides();
                
                ctx.fillStyle = '#ffffff';
                ctx.font = 'bold 16px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                // 顶点标签
                ctx.fillText('A', A.x - 20, A.y - 20);
                ctx.fillText('B', B.x + 20, B.y - 20);
                ctx.fillText('C', C.x - 20, C.y + 25);
                
                // 边长标签
                const midAB = { x: (A.x + B.x) / 2, y: (A.y + B.y) / 2 + 25 };
                const midBC = { x: (B.x + C.x) / 2 + 25, y: (B.y + C.y) / 2 };
                const midAC = { x: (A.x + C.x) / 2 - 25, y: (A.y + C.y) / 2 };
                
                ctx.fillStyle = '#4facfe';
                ctx.font = 'bold 14px Arial';
                
                // 添加背景
                this.drawTextWithBackground(ctx, `c = ${c.toFixed(2)}`, midAB.x, midAB.y);
                this.drawTextWithBackground(ctx, `a = ${a.toFixed(2)}`, midBC.x, midBC.y);
                this.drawTextWithBackground(ctx, `b = ${b.toFixed(2)}`, midAC.x, midAC.y);
            }
            
            drawTextWithBackground(ctx, text, x, y) {
                const metrics = ctx.measureText(text);
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(x - metrics.width/2 - 3, y - 8, metrics.width + 6, 16);
                ctx.fillStyle = '#4facfe';
                ctx.fillText(text, x, y);
            }
            
            animate() {
                this.draw();
                requestAnimationFrame(() => this.animate());
            }
        }
        
        // 全局变量和函数
        let demo;
        
        function resetTriangle() {
            const centerX = demo.canvas.width / 2;
            const centerY = demo.canvas.height / 2;
            
            demo.triangle = {
                A: { x: centerX - 80, y: centerY + 40 },
                B: { x: centerX + 80, y: centerY + 40 },
                C: { x: centerX - 80, y: centerY - 60 }
            };
            demo.updateCalculations();
        }
        
        function setTriangle(a, b, c) {
            const centerX = demo.canvas.width / 2;
            const centerY = demo.canvas.height / 2;
            const scale = demo.scale;
            
            demo.triangle = {
                A: { x: centerX - c * scale / 2, y: centerY + 20 },
                B: { x: centerX + c * scale / 2, y: centerY + 20 },
                C: { x: centerX - c * scale / 2, y: centerY - b * scale + 20 }
            };
            demo.updateCalculations();
        }
        
        function toggleGrid() {
            demo.showGrid = !demo.showGrid;
        }
        
        function showAnimation() {
            if (demo.animationRunning) return;
            
            demo.animationRunning = true;
            
            const triangles = [
                [3, 4, 5],
                [5, 12, 13],
                [8, 15, 17],
                [7, 24, 25]
            ];
            
            let index = 0;
            const interval = setInterval(() => {
                if (index >= triangles.length) {
                    demo.animationRunning = false;
                    clearInterval(interval);
                    return;
                }
                
                const [a, b, c] = triangles[index];
                setTriangle(a, b, c);
                index++;
            }, 2000);
        }
        
        function exportData() {
            const { a, b, c } = demo.calculateSides();
            const data = {
                timestamp: new Date().toLocaleString(),
                triangle: {
                    a: a.toFixed(3),
                    b: b.toFixed(3),
                    c: c.toFixed(3)
                },
                areas: {
                    'a²': (a*a).toFixed(3),
                    'b²': (b*b).toFixed(3),
                    'c²': (c*c).toFixed(3)
                },
                verification: Math.abs((a*a + b*b) - c*c) < 0.1
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], 
                { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'pythagorean_data.json';
            link.click();
        }
        
        // 初始化
        window.onload = function() {
            demo = new PythagoreanDemo();
            setTimeout(() => {
                demo.resizeCanvas();
            }, 100);
        };
    </script>
</body>
</html>
