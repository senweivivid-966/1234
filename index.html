<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>勾股定理AR演示 - 互动验证</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
            touch-action: manipulation;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        canvas {
            flex: 1;
            background: rgba(0, 0, 0, 0.1);
            cursor: grab;
            touch-action: none;
            min-height: 0;
        }
        
        canvas:active { cursor: grabbing; }
        
        .header {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            backdrop-filter: blur(10px);
            text-align: center;
            border-bottom: 2px solid #4facfe;
            flex-shrink: 0;
        }
        
        .controls {
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            backdrop-filter: blur(15px);
            border-top: 2px solid #4facfe;
            flex-shrink: 0;
            min-height: 80px;
        }
        
        .btn {
            padding: 10px 20px;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
            min-width: 120px;
            height: 44px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .info-panel {
            position: fixed;
            top: 100px;
            right: 20px;
            background: rgba(0, 0, 0, 0.85);
            padding: 25px;
            border-radius: 15px;
            min-width: 300px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(79, 172, 254, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
        
        .calculation-result {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: linear-gradient(45deg, rgba(46, 204, 113, 0.2), rgba(52, 152, 219, 0.2));
            border-radius: 10px;
            border-left: 4px solid #2ecc71;
        }
        
        .formula {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #4facfe;
        }
        
        .result {
            font-size: 16px;
            color: #2ecc71;
        }
        
        .instructions {
            position: fixed;
            bottom: 120px;
            left: 20px;
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border-radius: 15px;
            max-width: 350px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(79, 172, 254, 0.3);
            z-index: 1000;
        }
        
        .triangle-presets {
            margin-top: 15px;
        }
        
        .preset-btn {
            display: block;
            width: 100%;
            margin: 8px 0;
            padding: 10px 15px;
            background: rgba(155, 89, 182, 0.3);
            border: 1px solid rgba(155, 89, 182, 0.5);
            color: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .preset-btn:hover {
            background: rgba(155, 89, 182, 0.5);
            transform: translateX(5px);
        }
        
        .warning {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .info-panel {
                right: 10px;
                top: 80px;
                min-width: 250px;
                padding: 20px;
            }
            
            .instructions {
                left: 10px;
                bottom: 100px;
                max-width: 280px;
                padding: 15px;
            }
            
            .controls {
                padding: 10px;
                gap: 10px;
                min-height: 70px;
            }
            
            .btn {
                padding: 8px 16px;
                font-size: 12px;
                min-width: 100px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>勾股定理AR互动演示</h2>
            <p>拖动三角形顶点，观察面积关系变化</p>
        </div>
        
        <canvas id="triangleCanvas"></canvas>
        
        <div class="controls">
            <button class="btn" onclick="resetTriangle()">重置三角形</button>
            <button class="btn" onclick="showAnimation()">演示动画</button>
            <button class="btn" onclick="toggleGrid()">显示/隐藏网格</button>
            <button class="btn" onclick="exportData()">导出数据</button>
        </div>
        
        <div class="info-panel">
            <div class="calculation-result">
                <div class="formula">a² + b² = c²</div>
                <div id="calculation">
                    <div>a = <span id="sideA">3</span></div>
                    <div>b = <span id="sideB">4</span></div>
                    <div>c = <span id="sideC">5.00</span></div>
                </div>
                <div class="result">
                    <div id="leftSide">a² + b² = 25</div>
                    <div id="rightSide">c² = 25.00</div>
                    <div id="verification">✓ 等式成立</div>
                </div>
            </div>
            
            <div>
                <strong>面积对比:</strong>
                <div>红色正方形: <span id="areaA">9</span></div>
                <div>蓝色正方形: <span id="areaB">16</span></div>
                <div>绿色正方形: <span id="areaC">25.00</span></div>
            </div>
        </div>
        
        <div class="instructions">
            <h4>操作说明</h4>
            <p>• 拖动三角形的顶点改变形状</p>
            <p>• 观察三个正方形面积的关系</p>
            <p>• 当a² + b² = c²时，等式成立</p>
            
            <div class="triangle-presets">
                <h5>经典三角形:</h5>
                <button class="preset-btn" onclick="setTriangle(3, 4, 5)">3-4-5 直角三角形</button>
                <button class="preset-btn" onclick="setTriangle(5, 12, 13)">5-12-13 直角三角形</button>
                <button class="preset-btn" onclick="setTriangle(8, 15, 17)">8-15-17 直角三角形</button>
                <button class="preset-btn" onclick="setTriangle(7, 24, 25)">7-24-25 直角三角形</button>
            </div>
        </div>
    </div>

    <script>
        class PythagoreanDemo {
            constructor() {
                this.canvas = document.getElementById('triangleCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.resizeCanvas();
                
                // 三角形顶点
                this.triangle = {
                    A: { x: 200, y: 300 },
                    B: { x: 500, y: 300 },
                    C: { x: 200, y: 100 }
                };
                
                // 控制状态
                this.isDragging = false;
                this.dragPoint = null;
                this.showGrid = true;
                this.animationRunning = false;
                
                this.setupEventListeners();
                this.updateCalculations();
                this.animate();
            }
            
            resizeCanvas() {
                const header = document.querySelector('.header');
                const controls = document.querySelector('.controls');
                const headerHeight = header ? header.offsetHeight : 80;
                const controlsHeight = controls ? controls.offsetHeight : 80;
                
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight - headerHeight - controlsHeight;
            }
            
            setupEventListeners() {
                // 鼠标事件
                this.canvas.addEventListener('mousedown', (e) => this.handleStart(e));
                this.canvas.addEventListener('mousemove', (e) => this.handleMove(e));
                this.canvas.addEventListener('mouseup', () => this.handleEnd());
                
                // 触摸事件
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.handleStart(e.touches[0]);
                });
                this.canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    this.handleMove(e.touches[0]);
                });
                this.canvas.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    this.handleEnd();
                });
                
                window.addEventListener('resize', () => {
                    this.resizeCanvas();
                });
            }
            
            getEventPos(e) {
                const rect = this.canvas.getBoundingClientRect();
                return {
                    x: e.clientX - rect.left,
                    y: e.clientY - rect.top
                };
            }
            
            handleStart(e) {
                const pos = this.getEventPos(e);
                
                // 检查是否点击了顶点
                for (let point in this.triangle) {
                    const vertex = this.triangle[point];
                    const distance = Math.sqrt((pos.x - vertex.x) ** 2 + (pos.y - vertex.y) ** 2);
                    
                    if (distance < 20) {
                        this.isDragging = true;
                        this.dragPoint = point;
                        break;
                    }
                }
            }
            
            handleMove(e) {
                if (!this.isDragging || !this.dragPoint) return;
                
                const pos = this.getEventPos(e);
                
                // 限制拖动范围
                pos.x = Math.max(50, Math.min(this.canvas.width - 50, pos.x));
                pos.y = Math.max(50, Math.min(this.canvas.height - 50, pos.y));
                
                this.triangle[this.dragPoint] = pos;
                this.updateCalculations();
            }
            
            handleEnd() {
                this.isDragging = false;
                this.dragPoint = null;
            }
            
            calculateSides() {
                const { A, B, C } = this.triangle;
                
                const a = Math.sqrt((B.x - C.x) ** 2 + (B.y - C.y) ** 2) / 50; // BC
                const b = Math.sqrt((A.x - C.x) ** 2 + (A.y - C.y) ** 2) / 50; // AC  
                const c = Math.sqrt((A.x - B.x) ** 2 + (A.y - B.y) ** 2) / 50; // AB
                
                return { a, b, c };
            }
            
            updateCalculations() {
                const { a, b, c } = this.calculateSides();
                
                // 更新显示
                document.getElementById('sideA').textContent = a.toFixed(2);
                document.getElementById('sideB').textContent = b.toFixed(2);
                document.getElementById('sideC').textContent = c.toFixed(2);
                
                const aSquared = a * a;
                const bSquared = b * b;
                const cSquared = c * c;
                
                document.getElementById('leftSide').textContent = `a² + b² = ${(aSquared + bSquared).toFixed(2)}`;
                document.getElementById('rightSide').textContent = `c² = ${cSquared.toFixed(2)}`;
                
                // 面积显示
                document.getElementById('areaA').textContent = aSquared.toFixed(2);
                document.getElementById('areaB').textContent = bSquared.toFixed(2);
                document.getElementById('areaC').textContent = cSquared.toFixed(2);
                
                // 验证结果
                const difference = Math.abs((aSquared + bSquared) - cSquared);
                const verification = document.getElementById('verification');
                
                if (difference < 0.1) {
                    verification.textContent = '✓ 等式成立';
                    verification.style.color = '#2ecc71';
                } else {
                    verification.textContent = '✗ 等式不成立';
                    verification.style.color = '#e74c3c';
                }
            }
            
            draw() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                if (this.showGrid) {
                    this.drawGrid();
                }
                
                this.drawSquares();
                this.drawTriangle();
                this.drawVertices();
                this.drawLabels();
            }
            
            drawGrid() {
                const ctx = this.ctx;
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
                ctx.lineWidth = 1;
                
                for (let x = 0; x < this.canvas.width; x += 50) {
                    ctx.beginPath();
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, this.canvas.height);
                    ctx.stroke();
                }
                
                for (let y = 0; y < this.canvas.height; y += 50) {
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(this.canvas.width, y);
                    ctx.stroke();
                }
            }
            
            drawSquares() {
                const { A, B, C } = this.triangle;
                const { a, b, c } = this.calculateSides();
                
                const scale = 50;
                
                // 绿色正方形 (c²) - 位置调整到三角形左边
                const greenSquareX = A.x - c * scale - 50; // 向左偏移
                const greenSquareY = A.y - c * scale / 2;
                
                this.ctx.fillStyle = 'rgba(46, 204, 113, 0.7)';
                this.ctx.strokeStyle = '#2ecc71';
                this.ctx.lineWidth = 3;
                this.ctx.fillRect(greenSquareX, greenSquareY, c * scale, c * scale);
                this.ctx.strokeRect(greenSquareX, greenSquareY, c * scale, c * scale);
                
                // 红色正方形 (a²) - BC边
                const redSquareVector = this.getPerpendicularVector(B, C, a * scale);
                this.ctx.fillStyle = 'rgba(231, 76, 60, 0.7)';
                this.ctx.strokeStyle = '#e74c3c';
                this.ctx.fillRect(B.x, B.y, redSquareVector.x, redSquareVector.y);
                this.ctx.strokeRect(B.x, B.y, redSquareVector.x, redSquareVector.y);
                
                // 蓝色正方形 (b²) - AC边
                const blueSquareVector = this.getPerpendicularVector(A, C, b * scale);
                this.ctx.fillStyle = 'rgba(52, 152, 219, 0.7)';
                this.ctx.strokeStyle = '#3498db';
                this.ctx.fillRect(A.x, A.y, blueSquareVector.x, blueSquareVector.y);
                this.ctx.strokeRect(A.x, A.y, blueSquareVector.x, blueSquareVector.y);
                
                // 在正方形中心添加标签
                this.ctx.fillStyle = 'white';
                this.ctx.font = 'bold 16px Arial';
                this.ctx.textAlign = 'center';
                this.ctx.fillText(`c² = ${(c*c).toFixed(1)}`, 
                    greenSquareX + c * scale / 2, greenSquareY + c * scale / 2);
                this.ctx.fillText(`a² = ${(a*a).toFixed(1)}`, 
                    B.x + redSquareVector.x / 2, B.y + redSquareVector.y / 2);
                this.ctx.fillText(`b² = ${(b*b).toFixed(1)}`, 
                    A.x + blueSquareVector.x / 2, A.y + blueSquareVector.y / 2);
            }
            
            getPerpendicularVector(start, end, length) {
                const dx = end.x - start.x;
                const dy = end.y - start.y;
                const magnitude = Math.sqrt(dx * dx + dy * dy);
                
                const unitX = dx / magnitude;
                const unitY = dy / magnitude;
                
                return {
                    x: -unitY * length,
                    y: unitX * length
                };
            }
            
            drawTriangle() {
                const ctx = this.ctx;
                const { A, B, C } = this.triangle;
                
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.moveTo(A.x, A.y);
                ctx.lineTo(B.x, B.y);
                ctx.lineTo(C.x, C.y);
                ctx.closePath();
                ctx.stroke();
                
                // 填充
                ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
                ctx.fill();
            }
            
            drawVertices() {
                const ctx = this.ctx;
                
                for (let point in this.triangle) {
                    const vertex = this.triangle[point];
                    
                    ctx.fillStyle = this.isDragging && this.dragPoint === point ? '#f39c12' : '#e74c3c';
                    ctx.beginPath();
                    ctx.arc(vertex.x, vertex.y, 12, 0, 2 * Math.PI);
                    ctx.fill();
                    
                    ctx.strokeStyle = '#ffffff';
                    ctx.lineWidth = 3;
                    ctx.stroke();
                }
            }
            
            drawLabels() {
                const ctx = this.ctx;
                const { A, B, C } = this.triangle;
                const { a, b, c } = this.calculateSides();
                
                ctx.fillStyle = '#ffffff';
                ctx.font = 'bold 18px Arial';
                ctx.textAlign = 'center';
                
                // 顶点标签
                ctx.fillText('A', A.x - 25, A.y - 15);
                ctx.fillText('B', B.x + 25, B.y - 15);
                ctx.fillText('C', C.x - 25, C.y + 35);
                
                // 边长标签
                const midAB = { x: (A.x + B.x) / 2, y: (A.y + B.y) / 2 - 20 };
                const midBC = { x: (B.x + C.x) / 2 + 20, y: (B.y + C.y) / 2 };
                const midAC = { x: (A.x + C.x) / 2 - 20, y: (A.y + C.y) / 2 };
                
                ctx.fillStyle = '#4facfe';
                ctx.font = 'bold 14px Arial';
                ctx.fillText(`c = ${c.toFixed(2)}`, midAB.x, midAB.y);
                ctx.fillText(`a = ${a.toFixed(2)}`, midBC.x, midBC.y);
                ctx.fillText(`b = ${b.toFixed(2)}`, midAC.x, midAC.y);
            }
            
            animate() {
                this.draw();
                requestAnimationFrame(() => this.animate());
            }
        }
        
        // 全局变量和函数
        let demo;
        
        function resetTriangle() {
            demo.triangle = {
                A: { x: 200, y: 300 },
                B: { x: 500, y: 300 },
                C: { x: 200, y: 100 }
            };
            demo.updateCalculations();
        }
        
        function setTriangle(a, b, c) {
            const scale = 50;
            demo.triangle = {
                A: { x: 200, y: 300 },
                B: { x: 200 + c * scale, y: 300 },
                C: { x: 200, y: 300 - b * scale }
            };
            demo.updateCalculations();
        }
        
        function toggleGrid() {
            demo.showGrid = !demo.showGrid;
        }
        
        function showAnimation() {
            if (demo.animationRunning) return;
            
            demo.animationRunning = true;
            
            const triangles = [
                [3, 4, 5],
                [5, 12, 13],
                [8, 15, 17],
                [7, 24, 25]
            ];
            
            let index = 0;
            const interval = setInterval(() => {
                if (index >= triangles.length) {
                    demo.animationRunning = false;
                    clearInterval(interval);
                    return;
                }
                
                const [a, b, c] = triangles[index];
                setTriangle(a, b, c);
                index++;
            }, 2000);
        }
        
        function exportData() {
            const { a, b, c } = demo.calculateSides();
            const data = {
                timestamp: new Date().toLocaleString(),
                triangle: {
                    a: a.toFixed(3),
                    b: b.toFixed(3),
                    c: c.toFixed(3)
                },
                areas: {
                    'a²': (a*a).toFixed(3),
                    'b²': (b*b).toFixed(3),
                    'c²': (c*c).toFixed(3)
                },
                verification: Math.abs((a*a + b*b) - c*c) < 0.1
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], 
                { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'pythagorean_data.json';
            link.click();
        }
        
        // 初始化
        window.onload = function() {
            demo = new PythagoreanDemo();
            setTimeout(() => {
                demo.resizeCanvas();
            }, 100);
        };
    </script>
</body>
</html>
